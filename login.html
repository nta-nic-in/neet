
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examinationservices.nic.in/neet2025/</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="admit-header">
        <img src="attached_assets/Screenshot 2025-06-12 153540_1749722750369.png" alt="Public Examinations Management Platform - NEET (UG) - 2025 Admit Card" class="header-image">
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>Login Through Application Number & Password</h2>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="application-no">Application No :</label>
                    <input type="text" id="application-no" name="application-no" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group captcha-group">
                    <label for="captcha">Enter CAPTCHA :</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" name="captcha" required>
                        <div class="captcha-display">
                            <span class="captcha-text">6A32I7</span>
                            <button type="button" class="refresh-captcha"><i class="fa-solid fa-rotate"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-btn">Submit</button>
                    <a href="#" class="forgot-password">Forgot Password ?</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="admit-footer">
        <img src="attached_assets/Screenshot 2025-06-12 153710_1749722837250.png" alt="NIC Disclaimer" class="footer-image">
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
