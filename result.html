
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET (UG) 2025 Result</title>
    <link href="result.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="result-header">
        <img src="attached_assets/Screenshot 2025-06-12 153540_1749722750369.png" alt="Public Examinations Management Platform - NEET (UG) - 2025 Result" class="header-image">
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="result-container">
            <div class="result-header-section">
                <h2>NEET (UG) 2025 Result</h2>
                <p class="application-info">Application Number: 250410121270</p>
            </div>
            
            <div class="result-content">
                <div class="result-image-section">
                    <img src="assets/images/aditya-result.png" alt="NEET Result" class="result-image">
                </div>
                
                <div class="result-actions">
                    <button class="download-btn" onclick="window.print()">
                        <i class="fas fa-download"></i> Download Result
                    </button>
                    <button class="back-btn" onclick="window.location.href='login.html'">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="result-footer">
        <img src="attached_assets/Screenshot 2025-06-12 153710_1749722837250.png" alt="NIC Disclaimer" class="footer-image">
    </footer>
    
    <script src="result.js"></script>
</body>
</html>
